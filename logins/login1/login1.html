<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagens/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>


<div class="fundo"> <!-- div principal-->

    <div class="box"> <!-- guarda imagem e formulÃ¡rio-->

        <div class="imgLogin"> <!-- imagem de login-->
            <picture>
                <source media="(max-width: 667px)" srcset="./imagens/login-100px.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="./imagens/login-120px.png" type="image/png">
                <img src="./imagens/login-120px.png" alt="imagem flexive">
            </picture> 
        </div>

        <div class="nomeLogin"> <!-- nome login-->
            <h2>Login</h2>
        </div>

        <form> <!-- formulario-->
            <div class="formLogin">
                <input type="text" name="email" class="email" placeholder="Email">
            </div>
            
            <label class="formSenha">
                <input type="text" name="senha" class="senha" placeholder="Senha">
            </label>
  
            <div class="forgetPass">
                <h4> <a href="#"> Esqueci minha senha</a></h4>
            </div>

            <div class="botao">
                <button type="submit" value="Submit" class="botaoEntrar">Entrar</button>
            </div>

    </div>

</div>

<footer>
    <div class="padraoTell">

        <div class="telefone">
            <h3>Contatos</h3>
            <h4>(xx) xxxxx-xxxx</h4>
            <h4>(xx) xxxx-xxxx</h4>
        </div>

        <div class="email">
            <h3>floriculta@flor.com</h3>
        </div>
        <div class="copy">
            <p>&copy;</p>
        </div>
        
    
    </div>

   
</footer>
   

</body>
</html>
